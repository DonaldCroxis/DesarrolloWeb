<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelace - Contact</title>
    <link rel="stylesheet" href="src/css/contact.css" />
  </head>
  <body>
    <nav>
      <label class="logo">FreeLancer</label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Profile</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
        <li><a href="#">Log-In</a></li>
        <li><a href="#">Join</a></li>
      </ul>
    </nav>

    <div class="contactUs">
      <div class="title">
        <h2>Get in Touch</h2>
      </div>
      <div class="box">
        <!-- Form -->
        <div class="contact form">
          <h3>Send a Message</h3>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="John" />
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Doe" />
                </div>
              </div>
            </div>

            <div class="formBox">
                <div class="row50">
                <div class="inputBox">
                    <span>Email</span>
                    <input type="text" placeholder="johndoe@gmail.com" />
                </div>
                <div class="inputBox">
                    <span>Mobile</span>
                    <input type="text" placeholder="+506 8888 8888" />
                </div>
                </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <span>Message</span>
                <textarea placeholder="Write your message here..."></textarea>
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <input type="submit" value="Send" />
              </div>
            </div>
          </form>
        </div>

        <!-- Info Box -->
        <div class="contact info"></div>

        <!-- Map -->
        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15719.646544534826!2d-84.08656411376207!3d9.941310086818667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e49fb2408d1b%3A0xecd61abaf1971ac1!2sUniversity%20of%20Science%20and%20Technology!5e0!3m2!1sen!2scr!4v1649498725522!5m2!1sen!2scr"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
